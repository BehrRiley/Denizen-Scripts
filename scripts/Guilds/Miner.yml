'Miner':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - -ingroup Pilot
    - -ingroup Griefer
    - -ingroup Magician
    - -ingroup Builder
    - -ingroup Fighter
    - -ingroup Priest
    - -ingroup Crusader
    - -ingroup Veteran
    - -ingroup Wizard
    - -ingroup SpellCaster
    - -ingroup Craftsman
    - -ingroup Foreman
    - -ingroup Pilot
    - -ingroup Captain
    - -ingroup Rogue
    - -ingroup Thief
    - -ingroup Bishop
    - -ingroup Cardinal
    - -ingroup Designer
    - -ingroup Fortifier
    - -ingroup Mechanic
    - -ingroup VooDoo
    - -ingroup Pacifist
    - -ingroup Patriarch
    - -ingroup Archer
    - -ingroup Tank
    - -ingroup Swordsman
    - -ingroup Gunner
    - -ingroup Bomber
    - -ingroup Commander
    - -ingroup Summoner
    - -ingroup Enchanter
    - -ingroup Brewmaster
    - -ingroup Explosives
    - -ingroup Spy
    - -ingroup Assassin
  Steps:
    1:
      Click Trigger:
        Script:
        - CHAT "<&a>You look like someone who can build! Am I right?"
        - ZAP step:2
    2:
      Click Trigger:
        Script:
        - CHAT "<&a>So... are you a good builder yes or no?"
      Chat Trigger:
        1:
          Trigger: /Yes/ I love building.
          Script:
           - CHAT "<&a>Fantastic... I'm looking for who can build!"
           - ZAP 3
        2:
          Trigger: /No/ fuck building.
          Script:
           - CHAT "<&a>Alright fine... Douce."
           - ZAP 1
    3:
      Click Trigger:
        Script:
        - CHAT "<&a>So do you want to become a Builder? Yes or No?"
      Chat Trigger:
        1:
          Trigger: /Yes/ I want to be a Builder.
          Script:
           - CHAT "<&a>Great! But before I officially let you in I need you to do something for me"
           - execute as_server 'pex user <player.name> add Builder'
        2:
          Trigger: /No/ Building is gay.
          Script:
           - CHAT Alright fine... You're gay.
           - ZAP 1
    4:
      Click Trigger:
        Script:
        - CHAT "<&a>Hey <player.name>! How's building?"
'Miner2':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - PERMISSION Builder
  Steps:
    1:
      Click Trigger:
        Script:
        - CHAT "<&a>Okay! What I need from you is 10 stacks of Cobblestone. Why? For building fuckin' idiot. Bring me that and your in."
        - execute as_server 'pex user <player.name> add Builder2'
        - execute as_server 'pex user <player.name> remove Builder'
'Miner4':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - PERMISSION Builder2
    - ITEM COBBLESTONE QTY:640
  Steps:
    1:
      Click Trigger:
        Script:
        - CHAT "<&a>Thank you! Exactly what we needed! You're in! Type /Warp Builder to get to the guild."
        - execute as_server 'pex user <player.name> add Builder3'
        - execute as_server 'pex user <player.name> remove Builder2'
        - TAKE 4 QTY:640
        - EXECUTE ASSERVER 'pex group Builder user remove <player.name>'
        - EXECUTE ASSERVER 'pex group Craftsman user remove <player.name>'
        - EXECUTE ASSERVER 'pex group Foreman user remove <player.name>'
        - EXECUTE ASSERVER 'pex group Pilot user remove <player.name>'
