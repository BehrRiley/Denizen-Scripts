John:
  Type: Interact
  Requirements:
    Mode: All
    List:
    - -ingroup Pilot
    - -ingroup Griefer
    - -ingroup Magician
    - -ingroup Builder
    - -ingroup Fighter
    - -ingroup Priest
    - -ingroup Crusader
    - -ingroup Veteran
    - -ingroup Wizard
    - -ingroup SpellCaster
    - -ingroup Craftsman
    - -ingroup Foreman
    - -ingroup Pilot
    - -ingroup Captain
    - -ingroup Rogue
    - -ingroup Thief
    - -ingroup Bishop
    - -ingroup Cardinal
    - -ingroup Designer
    - -ingroup Fortifier
    - -ingroup Mechanic
    - -ingroup VooDoo
    - -ingroup Pacifist
    - -ingroup Patriarch
    - -ingroup Archer
    - -ingroup Tank
    - -ingroup Swordsman
