  Script:
    - if <player.flag[TnTCount]> == null {
      - flag TnTCount:0
      }

    - if <player.flag[creeperCount]> == null {
      - flag creeperCount:0
      }

    - if <player.flag[ghastCount]> == null {
      - flag ghastCount:0
      }

    - if <player.flag[TnTCount]> > 1999 && <player.flag[creeperCount]> > 99 && <player.flag[enchantCount]> > 99 {
