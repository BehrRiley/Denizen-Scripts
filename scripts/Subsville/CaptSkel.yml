'PirateGold':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - flagged GetGold
  Steps:
    1:
      Click Trigger:
        Script:
        - if <player.equipment.helmet.material> == m@skull_item {
          - chat "Here's your share of the booty matey!"
          - execute as_server "give <player.name> 266 1 lore:PirateGold"
          - flag GetGold:!
          - flag GotGold

          } else {
          - chat  "Arrgghhh matey I only split me booty wif me own crew!"
          }